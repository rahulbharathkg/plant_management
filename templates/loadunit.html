<div class="loadunit-check-container">
    <div class="input-section">
        <input type="text" id="loadunit-input" placeholder="Enter Load Unit">
        <button id="enter-button">Enter</button>
    </div>

    <div class="info-box">
        <h3>Load Unit Information</h3>
        <div class="info-content">
            <div class="info-row">
                <p>Last Read:</p>
                <span id="last-read" class="info-data"></span>
            </div>
            <div class="info-row">
                <p>Location:</p>
                <span id="location" class="info-data"></span>
            </div>
            <div class="info-row">
                <p>Error:</p>
                <span id="error" class="info-data"></span>
            </div>
        </div>
    </div>
    <div class="loading-spinner" id="loading-spinner"></div>
    <div class="table-container">
        <h2>Transport Results</h2>
        <div id="transport-table" class="table"></div>
    </div>


    <div class="table-container">
        <h2>Load Unit Results</h2>
        <div id="loadunit-table" class="table"></div>
    </div>
    
    <div class="table-container">
        <h2>Trace Results</h2>
        <div id="trace-results" class="scrollable-table"></div>
        
        </div>
    </div>
