<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Overlay Test</title>
    <style>
        /* Reset margin and padding for all elements */
        body, html {
            margin: 0;
            padding: 0;
        }

        /* Style for the background overlay */
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.moneycontroller.it/upload/aziende/kering-sa_20210222140857.png');
            background-size: cover;
            opacity: 0.5; /* Adjust the opacity as needed */
            pointer-events: none; /* Allows interaction with content behind the overlay */
            z-index: 9999; /* Place it above all other content */
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    <!-- Your existing HTML content goes here -->
    <!-- ... -->
</body>
</html>
